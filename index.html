<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <main>
    <div class="base">
      <input placeholder="0" disabled="true" id="visor" />
      <div name="first-column"></div>
      <button value="1" id="button-1">1</button>
      <button value="2" id="button-2">2</button>
      <button value="3" id="button-3">3</button>
      <button id="clear">clear</button>
      <button id="=">=</button>
      <div name="second-column"></div>
      <button value="4" id="button-4">4</button>
      <button value="5" id="button-5">5</button>
      <button value="6" id="button-6">6</button>
      <div name="third-column"></div>
      <button value="7" id="button-7">7</button>
      <button value="8" id="button-8">8</button>
      <button value="9" id="button-9">9</button>
      <div name="fourth-column"></div>
      <button value="0" id="button-0">0</button>
      <button value="-" id="-"> - </button>
      <button value="+" id="+">+</button>
      <button value="*" id="*">*</button>
      <button value="/" id="/">/</button>
      <button value="password" id="password">password</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
